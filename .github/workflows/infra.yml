name: Todo Infra

on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Checkov
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/
          framework: terraform
  
  database-migrations:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update &&
          sudo apt-get install --yes postgresql-client
      - uses: actions/checkout@v2
      - name: Configure AWS cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Allow Security group rule to connect Github Actions
        run: |
          IP_ADDR=$(curl icanhazip.com) && \
          aws ec2 authorize-security-group-ingress --group-name ${{ secrets.SG_NAME }} --protocol tcp --port 5432 --cidr ${IP_ADDR}/32
      - name: Run database migrations
        run: for i in ./db-init/*; do echo "Executing script $i..."; bash $i; done
        working-directory: todo-backend
        env:
          POSTGRES_ADDRESS: ${{ secrets.POSTGRES_ADDRESS }}
          POSTGRES_USER: ${{ secrets.POSTGRES_ADMIN_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          POSTGRES_APP_PASSWORD: ${{ secrets.POSTGRES_APP_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DATABASE }}
      - name: Remove Security group rule to connect Github Actions
        run: |
          IP_ADDR=$(curl icanhazip.com)
          aws ec2 revoke-security-group-ingress --group-name ${{ secrets.SG_NAME }} --protocol tcp --port 5432 --cidr ${IP_ADDR}/32
        if:  always()
